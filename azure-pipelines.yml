trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UseDotNet@2
  displayName: 'Use .NET Core sdk from global.json'
  inputs:
    packageType: 'sdk'
    useGlobalJson: true
    workingDirectory: 'backend/src'
- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    arguments: 'Auctionhouse.Build.slnf'
    workingDirectory: 'backend/src'
